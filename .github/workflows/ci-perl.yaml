name: CI for Pushes

on:
  push:
    branches: [ '**' ]

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        perl-version:
        - '5.36'
        include:
        - perl-version: '5.36'
          os: ubuntu-latest
          coverage: true

    container:
      image: perldocker/perl-tester:${{ matrix.perl-version }}

    steps:
    - name: 'Check out repository'
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: 'Perl version'
      run: perl -V

    - name: 'Installing dependencies'
      run: cpanm --notest --installdeps --verbose .

    - name: 'Install backend'
      run: cpanm --notest Linux::Inotify2

    - name: 'Prepare build'
      run: perl Makefile.PL

    - name: 'Build'
      run: make

    - name: 'Test'
      run: prove -wlvmb t

    - name: 'Test with coverage'
      if: ${{ matrix.coverage }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        cpanm -n Devel::Cover::Report::Coveralls
        cover -test -report Coveralls

  mac:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        perl-version:
        - '5.36'

    steps:
    - name: 'Check out repository'
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: 'Perl version'
      run: perl -V

    - name: Set up perl
      uses: shogo82148/actions-setup-perl@v1
      with:
        perl-version: ${{ matrix.perl }}

    - name: 'Installing dependencies'
      run: cpanm --notest --installdeps --verbose .

    - name: 'Installing Mac::FSEvents'
      if: 1 == 1
      run: git clone https://github.com/skaji/Mac-FSEvents.git && cd Mac-FSEvents && perl Makefile.PL && make && make install && cd .. && rm -rf Mac-FSEvents

    - name: 'Install IO::KQueue'
      run: cpanm --notest IO::KQueue

    - name: 'Prepare build'
      run: perl Makefile.PL

    - name: 'Build'
      run: make

    - name: 'Test'
      run: prove -wlvmb t


  windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        perl-version:
        - '5.36'

    steps:
    - name: 'Check out repository'
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: 'Perl version'
      run: perl -V

    - name: Set up perl
      uses: shogo82148/actions-setup-perl@v1
      with:
        perl-version: ${{ matrix.perl }}

    - name: 'Installing dependencies'
      run: cpanm --notest --installdeps --verbose .

    - name: 'Prepare build'
      run: perl Makefile.PL

    - name: 'Build'
      run: make

    - name: 'Test'
      run: prove -wlvmb t

