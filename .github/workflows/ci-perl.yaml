name: CI for Pushes

on:
  push:
    branches: [ '**' ]

jobs:
  on-push:
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
        perl-version:
        - '5.36'
        include:
        - perl-version: '5.36'
          os: ubuntu-latest
          coverage: true

    steps:
    - name: 'Check out repository'
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: 'Perl version'
      run: perl -V

    - name: Set up perl
      uses: shogo82148/actions-setup-perl@v1
      with:
        perl-version: ${{ matrix.perl }}

    - name: 'Installing dependencies'
      run: cpanm --notest --installdeps --verbose .

    - name: 'Install Linux::Inotify2'
      id: os == 'linux-latest'
      run: cpanm --notest Linux::Inotify2

    - name: 'Install Mac::FSEvents'
      if: os == 'macos-latest'
      run: git clone https://github.com/skaji/Mac-FSEvents.git && cd Mac-FSEvents && perl Makefile.PL && make && make install && cd .. && rm -rf Mac-FSEvents

    - name: 'Install IO::KQueue'
      if: os == 'macos-latest'
      run: cpanm -notest IO::KQueue

    - name: 'Prepare build'
      run: perl Makefile.PL

    - name: 'Build'
      run: make

    - name: 'Test'
      run: prove -wlvmb t

    - name: 'Test with coverage'
      if: ${{ matrix.coverage }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        cpanm -n Devel::Cover::Report::Coveralls
        cover -test -report Coveralls

