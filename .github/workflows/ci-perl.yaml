name: CI for Pushes

on:
  push:
    branches: [ '**' ]

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        perl-version:
        - '5.36'

    container:
      image: perldocker/perl-tester:${{ matrix.perl-version }}

    steps:
    - name: 'Check out repository'
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: 'Perl version'
      run: perl -V

    - name: 'Installing dependencies'
      run: cpanm --notest --installdeps --verbose . Linux::Inotify2

    - name: 'Prepare build'
      run: perl Makefile.PL

    - name: 'Build'
      run: make

    - name: 'Test'
      run: prove -wlvmb t

  mac:
    runs-on: macos-latest
    strategy: fail-fast

    steps:
    - name: 'Check out repository'
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: 'Perl version'
      run: perl -V

    - name: 'Installing dependencies'
      run: cpanm --notest --installdeps --verbose .

    - name: 'Installing Mac::FSEvents'
      run: >
  git clone https://github.com/skaji/Mac-FSEvents.git &&
  cd Mac-FSEvents &&
  perl Makefile.PL &&
  make &&
  make install &&
  cd .. &&
  rm -rf Mac-FSEvents

    - name: 'Prepare build'
      run: perl Makefile.PL

    - name: 'Build'
      run: make

    - name: 'Test'
      run: prove -wlvmb t

